<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .overlay-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .overlay-card {
            background: transparent;
            border: none;
            border-radius: 12px;
            padding: 20px;
            box-shadow: none;
            transition: all 0.3s ease;
            min-width: 300px;
        }
        
        .overlay-card:hover {
            transform: none;
            box-shadow: none;
        }
        
        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .card-content {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            line-height: 1.4;
        }
        
        .top-donator .card-content {
            color: #ffd700;
        }
        
        .goal .card-content {
            color: #00ff88;
        }
        
        .donator-today .card-content {
            color: #ff6b6b;
        }
        
        .edit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .edit-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .edit-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .edit-panel {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .edit-panel h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #fff;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #00ff88;
            color: black;
        }
        
        .btn-primary:hover {
            background: #00cc6a;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .password-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1999;
        }
        
        .password-panel {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .password-panel h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="overlay-card top-donator">
            <div class="card-title">Top Donator</div>
            <div class="card-content" id="topDonatorText">W0LFMANJ0SH - 18,900 R$</div>
        </div>
        
        <div class="overlay-card goal">
            <div class="card-title">Goal</div>
            <div class="card-content" id="goalText">50,000 R$</div>
        </div>
        
        <div class="overlay-card donator-today">
            <div class="card-title">Top Donator Today</div>
            <div class="card-content" id="donatorTodayText">No donations today</div>
        </div>
    </div>
    
    <div class="edit-btn" onclick="showPasswordPrompt()">
        <svg viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
    </div>
    
    <div class="password-prompt" id="passwordPrompt">
        <div class="password-panel">
            <h3>Enter Password</h3>
            <div class="form-group">
                <input type="password" id="passwordInput" placeholder="Enter password">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="checkPassword()">Submit</button>
                <button class="btn btn-secondary" onclick="hidePasswordPrompt()">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="edit-mode" id="editMode">
        <div class="edit-panel">
            <h2>Edit Overlay</h2>
            
            <div class="form-group">
                <label for="topDonatorName">Top Donator Name</label>
                <input type="text" id="topDonatorName" placeholder="Enter donator name">
            </div>
            
            <div class="form-group">
                <label for="topDonatorAmount">Top Donator Amount</label>
                <input type="text" id="topDonatorAmount" placeholder="Enter amount (e.g., 18,900 R$)">
            </div>
            
            <div class="form-group">
                <label for="goalAmount">Goal Amount</label>
                <input type="text" id="goalAmount" placeholder="Enter goal amount (e.g., 50,000 R$)">
            </div>
            
            <div class="form-group">
                <label for="donatorTodayName">Top Donator Today Name</label>
                <input type="text" id="donatorTodayName" placeholder="Enter today's top donator name">
            </div>
            
            <div class="form-group">
                <label for="donatorTodayAmount">Top Donator Today Amount</label>
                <input type="text" id="donatorTodayAmount" placeholder="Enter today's amount">
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                <button class="btn btn-secondary" onclick="hideEditMode()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const EDIT_PASSWORD = 'sup1234';
        
        let overlayData = {
            topDonatorName: 'W0LFMANJ0SH',
            topDonatorAmount: '18,900 R$',
            goalAmount: '50,000 R$',
            donatorTodayName: '',
            donatorTodayAmount: ''
        };
        
        function initializeOverlay() {
            updateDisplay();
        }
        
        function saveData() {
            // For real environment, uncomment this line:
            // localStorage.setItem('overlayData', JSON.stringify(overlayData));
        }
        
        function updateDisplay() {
            const topDonatorText = overlayData.topDonatorName ? 
                overlayData.topDonatorName + ' - ' + overlayData.topDonatorAmount : 
                'No donations yet';
            
            const donatorTodayText = overlayData.donatorTodayName ? 
                overlayData.donatorTodayName + ' - ' + overlayData.donatorTodayAmount : 
                'No donations today';
            
            document.getElementById('topDonatorText').textContent = topDonatorText;
            document.getElementById('goalText').textContent = overlayData.goalAmount;
            document.getElementById('donatorTodayText').textContent = donatorTodayText;
        }
        
        function showPasswordPrompt() {
            document.getElementById('passwordPrompt').style.display = 'flex';
            document.getElementById('passwordInput').focus();
        }
        
        function hidePasswordPrompt() {
            document.getElementById('passwordPrompt').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }
        
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            console.log('Entered password:', password);
            console.log('Expected password:', EDIT_PASSWORD);
            if (password === EDIT_PASSWORD) {
                hidePasswordPrompt();
                showEditMode();
            } else {
                alert('Incorrect password! Expected: ' + EDIT_PASSWORD);
                document.getElementById('passwordInput').value = '';
            }
        }
        
        function showEditMode() {
            document.getElementById('topDonatorName').value = overlayData.topDonatorName;
            document.getElementById('topDonatorAmount').value = overlayData.topDonatorAmount;
            document.getElementById('goalAmount').value = overlayData.goalAmount;
            document.getElementById('donatorTodayName').value = overlayData.donatorTodayName;
            document.getElementById('donatorTodayAmount').value = overlayData.donatorTodayAmount;
            
            document.getElementById('editMode').style.display = 'flex';
        }
        
        function hideEditMode() {
            document.getElementById('editMode').style.display = 'none';
        }
        
        function saveChanges() {
            overlayData.topDonatorName = document.getElementById('topDonatorName').value;
            overlayData.topDonatorAmount = document.getElementById('topDonatorAmount').value;
            overlayData.goalAmount = document.getElementById('goalAmount').value;
            overlayData.donatorTodayName = document.getElementById('donatorTodayName').value;
            overlayData.donatorTodayAmount = document.getElementById('donatorTodayAmount').value;
            
            saveData();
            updateDisplay();
            hideEditMode();
            
            alert('Changes saved successfully!');
        }
        
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePasswordPrompt();
                hideEditMode();
            }
        });
        
        initializeOverlay();
    </script>
</body>
</html>
